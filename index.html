<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mohamed Abdalla — AI & Software Engineer</title>
  <meta name="description" content="Mohamed Abdalla — AI & Software Engineer. Portfolio with projects in ML, CV, and creative tech." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0b0f;
      --bg-2:#0f1117;
      --fg:#eaeef5;
      --muted:#9aa3b2;
      --brand:#f5c84b; /* gold */
      --accent:#8ec5ff; /* soft cyan for hover */
      --card:#121522;
      --border:rgba(255,255,255,0.08);
      --shadow:0 8px 24px rgba(0,0,0,0.45), 0 2px 8px rgba(0,0,0,0.35);
      --radius:18px;
      --maxw:1080px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background: radial-gradient(1200px 600px at 70% -10%, rgba(245,200,75,0.08), transparent 60%),
                 radial-gradient(1000px 500px at -20% 20%, rgba(142,197,255,0.07), transparent 60%), var(--bg);
      color:var(--fg); font: 16px/1.6 Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    }
    a{color:var(--fg); text-decoration:none}
    a:hover{color:var(--accent)}
    .wrap{max-width:var(--maxw); margin:0 auto; padding:0 20px}

    /* GitHub top bar */
    .top-bar {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      text-align: center;
      padding: 10px 0;
      font-weight: 600;
    }
    .top-bar a {
      color: var(--brand);
    }
    .top-bar a:hover {
      color: var(--accent);
    }

    /* Nav */
    header{position:sticky; top:0; z-index:50; backdrop-filter:saturate(140%) blur(10px); background:rgba(10,11,15,0.6); border-bottom:1px solid var(--border)}
    .nav{display:flex; align-items:center; justify-content:space-between; height:64px}
    .logo{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:0.4px}
    .logo .dot{width:10px; height:10px; border-radius:50%; background:var(--brand); box-shadow:0 0 18px rgba(245,200,75,0.8)}
    nav a{margin-left:18px; font-weight:500; color:var(--muted)}
    nav a:hover{color:var(--fg)}

    /* Hero */
    .hero{position:relative; padding:80px 0 40px}
    .title{font:800 44px/1.1 Urbanist, Inter, system-ui; margin:10px 0 16px}
    .subtitle{font-weight:500; color:var(--muted); max-width:720px}
    .tags{display:flex; flex-wrap:wrap; gap:10px; margin:24px 0}
    .tag{border:1px solid var(--border); padding:8px 12px; border-radius:999px; color:var(--muted); font-weight:600; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01))}
    .cta{display:flex; gap:14px; margin-top:28px}
    .btn{display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:12px; border:1px solid var(--border); background:var(--card); box-shadow:var(--shadow); font-weight:700}
    .btn.primary{background:linear-gradient(180deg, rgba(245,200,75,0.22), rgba(245,200,75,0.12)); border-color:rgba(245,200,75,0.35); color:#1a1a1a}
    .btn.primary:hover{filter:brightness(1.05)}
    .btn:hover{transform:translateY(-1px)}

    /* Waveform Canvas */
    .wave{position:absolute; inset:auto 0 0 0; height:160px; pointer-events:none}
    .wave__canvas{width:100%; height:100%; display:block; opacity:0.9; mix-blend:screen}
    .wave__note{position:absolute; right:6%; bottom:90px; font:700 12px Inter; color:var(--muted)}

    /* Sections */
    section{padding:64px 0; border-top:1px solid var(--border)}
    h2{font:800 28px/1.2 Urbanist, Inter; margin:0 0 16px}
    p{margin:0 0 12px}

    /* About section image + layout */
    .about-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
    }
    .about-container img {
      max-width: 220px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: var(--shadow);
      border: 2px solid var(--border);
    }
    @media(min-width:760px){
      .about-container { flex-direction: row; text-align: left; }
      .about-container img { max-width: 240px; }
    }

    /* Cards grid */
    .grid{display:grid; gap:18px}
    @media(min-width:760px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}

    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid var(--border); border-radius:var(--radius); padding:20px; box-shadow:var(--shadow)}
    .card h3{margin:0 0 8px; font:700 20px Urbanist, Inter}
    .card small{color:var(--muted)}
    .stack{display:flex; flex-wrap:wrap; gap:8px; margin-top:12px}
    .chip{border:1px dashed rgba(255,255,255,0.15); padding:6px 10px; border-radius:999px; font-size:13px; color:var(--muted)}

    /* Skills */
    .skills{display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:12px}
    @media(min-width:760px){.skills{grid-template-columns:repeat(4,minmax(0,1fr))}}
    .skill{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid var(--border); border-radius:12px; padding:12px; text-align:center; font-weight:600; color:var(--muted)}

    /* Footer */
    footer{padding:60px 0 80px; border-top:1px solid var(--border); color:var(--muted); text-align:center}

    /* Motion preference */
    @media (prefers-reduced-motion: reduce) {
      .btn:hover{transform:none}
    }
  </style>
</head>
